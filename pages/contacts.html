<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Контакты — Портфолио</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Стили модального окна -->
  <style>
    dialog::backdrop {
      background: rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.3s ease;
    }

    dialog#confirmModal {
      border: none;
      border-radius: 12px;
      padding: 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
      max-width: 500px;
      width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
      background: var(--bs-body-bg);
      color: var(--bs-body-color);
    }

    .modal-header {
      background: linear-gradient(135deg, #0d6efd, #6c757d);
      color: white;
      padding: 1.5rem;
      border-radius: 12px 12px 0 0;
      margin: 0;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .modal-content {
      padding: 2rem;
      text-align: center;
    }

    .modal-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn-modal {
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary-modal {
      background: #0d6efd;
      color: white;
    }

    .btn-primary-modal:hover {
      background: #0b5ed7;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-primary text-white py-3">
    <div class="container">
      <img src="../images/icons/marselin.png" alt="Логотип" style="height: 32px; vertical-align: middle;" class="me-2">
      <span class="h3 mb-0">Портфолио</span>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Проекты</a></li>
          <li class="nav-item"><a class="nav-link" href="diary.html">Дневник</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacts.html">Контакты</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4 flex-grow-1">
    <h1 class="text-center mb-4">Свяжитесь со мной</h1>

    <!-- Форма -->
    <form id="contactForm" class="mb-5">
      <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Сообщение</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Отправить сообщение</button>
    </form>

    <!-- Контактная информация -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <div class="card-body">
            <i class="bi bi-envelope fs-1 text-primary mb-3"></i>
            <h5 class="card-title">Email</h5>
            <p class="card-text">gameuxa@mail.ru</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <div class="card-body">
            <i class="bi bi-github fs-1 text-dark mb-3"></i>
            <h5 class="card-title">GitHub</h5>
            <p class="card-text">ganeuxa</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <div class="card-body">
            <i class="bi bi-geo-alt fs-1 text-info mb-3"></i>
            <h5 class="card-title">Город</h5>
            <p class="card-text">Подольск, Россия</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Контакты</p>
    </div>
  </footer>

  <!-- Модальное окно подтверждения -->
  <dialog id="confirmModal">
    <div class="modal-header">
      <h2>Сообщение отправлено!</h2>
    </div>
    <div class="modal-content">
      <p>Спасибо! Я свяжусь с вами в ближайшее время.</p>
      <div class="modal-actions">
        <button class="btn-modal btn-primary-modal" onclick="confirmModal.close()">Закрыть</button>
      </div>
    </div>
  </dialog>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Предотвращаем стандартную отправку

      // Проверяем валидность
      if (!this.checkValidity()) {
        this.reportValidity();
        return;
      }

      // Собираем данные (опционально для лога)
      const data = {
        name: this.name.value,
        email: this.email.value,
        message: this.message.value
      };
      console.log('Отправлено:', data);

      // Показываем модальное окно
      document.body.style.overflow = 'hidden';
      confirmModal.showModal();
    });

    // Восстанавливаем прокрутку при закрытии
    document.getElementById('confirmModal').addEventListener('close', () => {
      document.body.style.overflow = '';
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
